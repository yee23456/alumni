<app-banner></app-banner>
<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-6 photo_circle">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/images/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/images/3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-5 align-self-center body_word">
        <h1>歡迎來到福智校友會</h1>
        <h2>WELCOME TO THE B.W.S.H. ALUMNI ASSOCIATION</h2>
        <button type="button" class="btn btn-outline-primary btn-lg"
          style="font-family: Verdana, sans-serif; font-size: 17px; padding: 15px;">校友會簡介
          INTRODUCTION</button>
      </div>
    </div>
    <div class="row body_mid">
      <h3>即時訊息</h3>
      <marquee onMouseOver="this.stop()" onMouseOut="this.start()" width="60%" direction="right" height="100px">
        想不到吧 我真的弄出來了.
      </marquee>
    </div>
  </div>
</div>
<app-footer></app-footer>
